<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="asdf.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="left-div">
        <h1>Paris</h1>
        <h2>Saint-Germain</h2>
      </div>
      <div class="right-div">
        <a href="index.html">Home</a>
        <a href="photos.html">Photos</a>
        <a href="lineup.html">Lineup</a>
        <a href="sponsors.html">Sponsors</a>
      </div>
    </div>
    <div class="section-1">
      <div class="logo-text-container">
        <img src="psg logo.jpg" />
        <p>
          Paris Saint-Germain,
          <br />
          often referred to as
          <br />
          PSG, is a football club founded 1970.
          <br />
          They are based in France
          <br />
          and participate in
          <br />
          Ligue 1, a top French
          <br />
          league
        </p>
      </div>
      <div class="section-1-right">
        <img src="psg_lineup2.jpg" />
      </div>
    </div>
    <div class="section-2">
      <div class="fixtures">
        <!-- put in custom image for fixtures -->
      </div>
      <div class="section-2-right">
        <img src="nikexpsg .webp" />
      </div>
    </div>
    
    <div class="slideshow-container">
      
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="image1forslideshow.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="imageforslideshow2.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="imageforslideshow3.jpeg" style="width: 100%" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
